    <title>Praahis Restaurant</title>
    
    <!-- Early storage polyfill for restricted contexts -->
    <script>
      // Create safe localStorage/sessionStorage wrappers before any other scripts run
      (function() {
        var memoryStorage = {};
        
        function isStorageAvailable(type) {
          try {
            var storage = window[type];
            var x = '__storage_test__';
            storage.setItem(x, x);
            storage.removeItem(x);
            return true;
          } catch (e) {
            return false;
          }
        }
        
        // Only create polyfill if storage is not available
        if (!isStorageAvailable('localStorage')) {
          window.__storagePolyfilled = true;
          Object.defineProperty(window, 'localStorage', {
            value: {
              getItem: function(key) { return memoryStorage[key] || null; },
              setItem: function(key, value) { memoryStorage[key] = String(value); },
              removeItem: function(key) { delete memoryStorage[key]; },
              clear: function() { memoryStorage = {}; },
              get length() { return Object.keys(memoryStorage).length; },
              key: function(i) { return Object.keys(memoryStorage)[i] || null; }
            },
            configurable: true
          });
        }
        
        // Suppress unhandled promise rejections related to storage
        window.addEventListener('unhandledrejection', function(event) {
          if (event.reason && event.reason.message && 
              event.reason.message.toLowerCase().includes('storage')) {
            event.preventDefault();
          }
        });
      })();
    </script>
  </head>
  <body class="dark">
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: system-ui, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to use Praahis Restaurant.</p>
      </div>
    </noscript>
    <div id="root"></div>
    <script type="module" src="/src/app/main.jsx"></script>
    <script>
      // Register service worker for PWA support
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Check if storage is available before registering SW
          try {
            navigator.serviceWorker.register('/sw.js')
              .then(registration => {
                console.log('SW registered:', registration.scope);
              })
              .catch(() => {
                // Silent fail - SW not critical for app functionality
              });
          } catch {
            // Storage or SW not available in this context
          }
        });
      }
    </script>
  </body>
