<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    
    <!-- MUST BE FIRST: Suppress storage errors before any other parsing -->
    <script>
      (function() {
        // Catch and suppress storage access errors globally
        window.addEventListener('error', function(e) {
          if (e.message && e.message.toLowerCase().includes('storage')) {
            e.preventDefault();
            e.stopPropagation();
            return true;
          }
        }, true);
        
        window.addEventListener('unhandledrejection', function(e) {
          if (e.reason && e.reason.message && 
              e.reason.message.toLowerCase().includes('storage')) {
            e.preventDefault();
            e.stopPropagation();
          }
        }, true);
        
        // Polyfill localStorage if not available
        var memoryStorage = {};
        function isStorageAvailable() {
          try {
            localStorage.setItem('__test__', '__test__');
            localStorage.removeItem('__test__');
            return true;
          } catch (e) { return false; }
        }
        
        if (!isStorageAvailable()) {
          window.__storagePolyfilled = true;
          try {
            Object.defineProperty(window, 'localStorage', {
              value: {
                _data: {},
                getItem: function(k) { return this._data[k] || null; },
                setItem: function(k, v) { this._data[k] = String(v); },
                removeItem: function(k) { delete this._data[k]; },
                clear: function() { this._data = {}; },
                get length() { return Object.keys(this._data).length; },
                key: function(i) { return Object.keys(this._data)[i] || null; }
              },
              configurable: true, writable: true
            });
          } catch (e) {}
        }
      })();
    </script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />

      // Register service worker for PWA support
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Check if storage is available before registering SW
          try {
            navigator.serviceWorker.register('/sw.js')
              .then(registration => {
                console.log('SW registered:', registration.scope);
              })

        });
      }
